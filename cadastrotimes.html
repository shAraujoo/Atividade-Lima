<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="css/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Time - Interclasse</title>
</head>
<body>
    <header>
        <h2>Cadastro Time</h2>
    </header>

    <form action="cadastro" method="post">
        <label for="username">Nome do Time:</label>
        <input type="text" id="time1" name="time1" required>
        <label for="username"> Sala do Time:</label>
        <input type="text" id="salatime" name="salatime" required>
        <label for="date">Ano do time:</label>
        <input type="text" id="datatime" name="datatime" required>
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
